<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cat_in_the_bag</title>
    <link rel="stylesheet" href="css/style.css" >

    <!-- 어썸 폰트 아이콘 사용하기 -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <div id="logo">
            <a href="#">
                <img src="images/logo.png" alt="빨간 벽돌 굴뚝" class="logo-img">
                <h1>가방 속 고양이</h1>
            </a>
        </div>
    </header>
    <main id="container">
        <section>
            <p class="small-line">누운 채로 눈을 깜빡이던 고양이가 천천히 몸을 일으켰다. 앞발을 땅에 딛은 채로 몸을 쭉 피면서 기지개를 
                키더니, 빠르게 혀로 털을 정리했다. 그러고는 언제 몸단장을 했냐는 듯이 얌전하게 앉아서 눈을 마주쳐왔다.
                똘망한 눈은 빛에 따라 연두색이 됐다가, 갈색이 됐다.<br>
                
            <img class="center" src="images/cat_1.jpg" alt="가방에 들어간 고양이" width="35%" style="padding: 5px;">
            <p>'삐익'하는 장난감 같은 작은 목소리가 들려왔다.</p>    
            <p class="box1 center"><i class="fa-solid fa-fish" ></i>"나를 데려가는 게 좋을걸?"</p>
        </section>

        <section>
            <div id="wrapper">
                <button type="button" class="round_button">데려간다</button>
                <button type="button" class="round_button">두고간다</button>
            </div>
        </section>

    </main>
</body>
</html>
