<!-- 
1. 이미지 테두리에 1px짜리 회색(#ccc) 실선을 그린다.
2. border-raius 속성을 사용해서 사각형 테두리를 원형으로 바꾼다.
3. box-shadow 속성을 사용해서 이미지 주변에 그림자 효과를 추가한다. 가로 세로 각각 5px, 흐림 정도 30px, 번짐 2px, 그림자 #000 
-->


<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>연습문제 1</title>
	<style>	
		#container {
			width:350px;
			margin:30px auto;
		}

        .round_bear {
            border: 1px solid #ccc;
            border-radius: 50%;
            /* box-shadow: 수평거리 수직거리 흐림정도 번짐정도 색상 */
            box-shadow: 5px 5px 30px 2px #000;
        }

	</style>
</head>
<body>
<div id="container">
    <!-- 웹개발자도구창 - 요소 : img 코드 클릭 - style : box-shadow 클릭, 값조절 가능 -->
	<img class="round_bear" src="images/bear.jpg" alt="곰인형 사진">
</div>
</body>
</html>
