<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cat_in_the_bag</title>
    <!-- 외부 스타일 시트 -->
    <link rel="stylesheet" href="css/style.css" >

    <!-- 어썸 폰트 아이콘 사용하기 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <div id="logo">
            <a href="#">
                <img src="images/logo.png" alt="빨간 벽돌 굴뚝" class="logo-img">
                <h1>가방 속 고양이</h1>
            </a>
        </div>
    </header>

    <main>

        <!-- 아이디로 스타일 적용 -->
        <section id="container">

            <h2 class="accent title">챕터1 - 가방에 들어간 고양이</h2>

            <!-- 인라인 스타일 + 폰트 패밀리 사용 -->
            <p class="small-line">
                여행을 가려고 짐을 싸고 있는 와중에 모르는 고양이가 가방에 들어간 것을 발견했다. <br> 
                고양이가 같이 여행을 가고 싶은 것처럼 보이지만, 대부분의 고양이는 장거리 이동에 큰 스트레스를 받는다.</p>
            <img class="center" src="images/cat.jpg" alt="가방에 들어간 고양이" width="35%">
            <p class="center big-line">'어쩌지..'</p>
            <p class="center big-line" style="text-decoration: underline;">고민하던 당신은 고양이의 의견을 물어보기로 했다.</p>

            <!-- 클래스로 스타일 적용 -->
            <!-- 타입선택의 background color 보다 클래스 우선순위가 높아서 bg 클래스 배경색이 적용됨 -->
            <h2 class="center hahmlet" style="background-color: white;">"안녕?"</h2> 
            <p class="center big-line">당신의 말에 <span class="accent">고양이</span>가 깨어났다.</p>
        
        </section>
        
        <section>
            <form action="post" class="center hahmlet">
                <legend>당신의 선택에 따라 여정이 달라집니다.</legend>
                <label for="game_start">고양이와 대화를 하시겠습니까?</label>
                <!-- <input type="button" id="game_start" value="게임 시작" style="background-color: aqua;"> -->
                <!-- 버튼 안에 물고기 아이콘 넣고 싶어서 input -> button으로 변경 -->
                <button type="button" id="game_start" style="background-color: aqua;">
                    <i class="fa-solid fa-fish" style="background-color: aqua;"></i>게임시작</button>
            </form>
        </section>

    </main>
</body>
</html>
