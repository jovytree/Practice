<!-- 
1. 미디어 쿼리를 사용해 min-width 768px, max-width 1023px
2. 위 조건일 때, 배경색 gray, 글자색 white로 변하게  
-->


<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미디어 쿼리</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 4rem;
    }

    @media screen and (min-width: 768px) and (max-width: 1023px) {
        body {
            background: gray;
        }
        h1 {
            color: white;
        }
    }

  </style>
</head>
<body>
  <h1>안녕하세요?</h1>
</body>
</html>
