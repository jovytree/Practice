<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_up</title>
</head>
<body>
    <main>
        <form action="" method="post" autocomplete="off">
            <fieldset>
                <legend>input list</legend>
                <ul>
                    <li>
                        <label>text <input type="text"></label>
                    </li>
                    <li>
                        <label>password <input type="password"></label>
                    </li>
                    <li>
                        <label>search <input type="search"></label> 
                    </li>
                    <li>
                        <label>url <input type="url"></label> 
                    </li>
                    <li>
                        <label>email <input type="email"></label> 
                    </li>
                    <li>
                        <label>tel <input type="tel"></label> 
                    </li>
                    <li>
                        <label>checkbox <input type="checkbox"></label> 
                    </li>
                    <li>
                        <label>radio <input type="radio"></label> 
                    </li>
                    <li>
                        <label>number <input type="number"></label> 
                    </li>
                    <li>
                        <label>range <input type="range"></label> 
                    </li>
                    <li>
                        <label>date <input type="date"></label> 
                    </li>
                    <li>
                        <label>month <input type="month"></label> 
                    </li>
                    <li>
                        <label>week <input type="week"></label> 
                    </li>
                    <li>
                        <label>time <input type="time"></label> 
                    </li>
                    <li>
                        <label>datetime-local <input type="datetime-local"></label> 
                    </li>
                    <li>
                        <label>submit <input type="submit"></label> 
                    </li>
                    <li>
                        <label>reset <input type="reset"></label> 
                    </li>
                    <li>
                        <label>image <input type="image"></label> 
                    </li>
                    <li>
                        <label>button <input type="button"></label> 
                    </li>
                    <li>
                        <label>file <input type="file"></label> 
                    </li>
                    <li>
                        <label>hidden <input type="hidden"></label> 
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>login</legend>
                <label for="user-id">id:</label>
                <input type="text" id="user-id" size="10">
                <label>passowrd: <input type="password" id="user_pw" size="10"></label>
                <input type="submit" value="login">
            </fieldset>
        </form>
        <form action="">
            <fieldset>
                <legend>delivery information</legend>
                <ul>
                    <li>
                        <label for="user-name">name</label>
                        <input type="text" id="user-name">
                    </li>
                    <li>
                        <label for="addr">address</label>
                        <input type="text" id="addr">
                    </li>
                    <li>
                        <label for="mail">email</label>
                        <input type="email" id="mail">
                    </li>
                    <li>
                        <label for="phone">contact</label>
                        <input type="tel" id="phone">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>select product</legend>
                <p><b>Please select the product to order</b></p>
                <ul>
                    <li>
                        <label><input type="checkbox" name="prod" value="s_3">For gift 3kg</label>
                    </li>
                    <li>
                        <label><input type="checkbox" name="prod" value="s_5">For gift 5kg</label>
                    </li>
                    <li>
                        <label><input type="checkbox" name="prod" value="f_3">Personal use 3kg</label>
                    </li>
                    <li>
                        <label><input type="checkbox" name="prod" value="f_3">Personal use 5kg</label>
                    </li>
                </ul>
                <p><b>Packaging Options</b></p>
                <ul>
                    <li><label><input type="radio" name="packaging" value="yes">Gift wrapping</label></li>
                    <li><label><input type="radio" name="packaging" value="no">No gift wrapping</label></li>
                </ul>
            </fieldset>
        </form>
    </main>
</body>
</html>
