<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
  </head>
  <body> 
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
        <form>
            <fieldset>
                <legend>user-info</legend>
                <ul>
                    <li>
                        <label for="user-id">아이디</label>
                        <input type="text" id="user-id" autofocus placeholder="4~10자 사이, 공백 없이" required>
                    </li>
                    <li>
                        <label for="user-email">이메일</label>
                        <input type="email" id="user-email">
                    </li>
                    <li>
                        <label for="user-password">비밀번호</label>
                        <input type="password" id="user-password" placeholder="문자와 숫자, 특수 기호 포함" required>
                    </li>
                    <li>
                        <label for="conform-password">비밀번호 확인</label>
                        <input type="password" id="conform-password">
                    </li>
                    <li>
                      <label for="path">가입경로</label>
                      <select id="path">
                        <option value="blog">블로그</option>
                        <option value="search">검색</option>
                        <option value="sns">SNS</option>
                        <option value="etc">기타</option>
                      </select>
                    </li>
                    <li>
                      <label for="memo">메모</label>
                      <textarea id="memo" cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에 작성해 주세요."></textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <label for="accept-mail">메일 수신</label>
                <input type="radio" id="accept-mail" checked>
                <label for="unsubscribe">메일 수신 안 함</label>
                <input type="radio" id="unsubscribe">
            </fieldset>
        </form>
        <div>
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </div>
    </div>           
  </body>
</html>
