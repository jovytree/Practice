<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
  </head>
  <body> 
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
        <form>
            <fieldset>
                <legend>user-info</legend>
                <ul>
                    <li>
                        <label for="user-id">아이디</label>
                        <input type="text" id="user-id">
                    </li>
                    <li>
                        <label for="user-email">이메일</label>
                        <input type="email" id="user-email">
                    </li>
                    <li>
                        <label for="user-password">비밀번호</label>
                        <input type="password" id="user-password">
                    </li>
                    <li>
                        <label for="conform-password">비밀번호 확인</label>
                        <input type="password" id="conform-password">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <label for="accept-mail">메일 수신</label>
                <input type="radio" id="accept-mail">
                <label for="unsubscribe">메일 수신 안 함</label>
                <input type="radio" id="unsubscribe">
            </fieldset>
        </form>
        <div>
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </div>
    </div>           
  </body>
</html>
