<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <script>
      // Do it! AND 연산자를 사용해 조건 체크하기
      let numberOne = parseInt(prompt('60 미만인 숫자를 입력하세요'));
      let numberTwo = parseInt(prompt('60 미만인 숫자를 입력하세요'));

      if (numberOne < 60 && numberTwo < 60)
        alert("숫자 2개 모두 50 미만이네요");
      else
        alert("조건에 맞지 않는 숫자가 있습니다.");

    </script>
</body>
</html>
