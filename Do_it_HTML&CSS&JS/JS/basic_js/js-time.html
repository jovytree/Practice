<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>What time is it?</title>
	<style>
		body {
			font-size:2em;
			text-align: center;
		}
	</style>
</head>
<body>
	<script>
		let now = new Date(); // 현재 날짜 가져오기
		let display = now.toLocaleTimeString();
		document.write("현재 시각은 " + display);	
	</script>
</body>
</html>
