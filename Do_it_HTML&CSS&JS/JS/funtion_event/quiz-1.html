<!-- 
다음 조건을 찹고해서 사용자에게 입력받은 두 수의 값이 같으면 곱하고, 다르면 더하는 sumMulti() 함수를 작성하세요. 그리고 두 수의 값으로 5, 10을 실행할 때와
10, 10을 실행할 때의 결과를 다음과 같이 콘솔창에 표시해 보세요.

조건
1. 함수 선언은 function sumMulti(x, y)
2. 입력받은 두 수의 값은 if~else 문을 사용해서 비교한다.
3. 값을 비교할 때는 비교 연산자 ===
4. 콘솔 창에 표시할 때는 console.log()
-->

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>
<body>
  <script>
	function sumMulti(x, y) {
		let num1 = prompt("계산할 첫 번째 숫자를 입력해 주세요.");
		let num2 = prompt("계산할 두 번째 숫자를 입력해 주세요.");
		
		if (num1 !== null && num2 !== null) {
			let n1 = parseInt(num1);
			let n2 = parseInt(num2);

			if (n1 === n2) {
				console.log(`결과 : ${n1 * n2}`);
			} else {
				console.log(`결과 : ${n1 + n2}`);
			}
		}
		else
			console.log('입력이 취소됐습니다.');
	}

	sumMulti();
  </script>
</body>
</html>
