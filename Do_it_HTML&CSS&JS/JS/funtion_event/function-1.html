<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수</title>
	<style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
			font-size: 1.2em;
    }
	</style>
</head>
<body>
	<script>		
		// parameter
		// Do it! 매개변수를 사용한 함수 선언하기 및 호출하기
		// 변숫값을 고정하지 않고 외부 값을 받아서 함수에 넘겨줄 수 있는 '매개변수'는
		// 함수의 재사용성을 높여준다.
		function addNumber(num1, num2){
			let sum = num1 + num2;
			return sum;
		}
		let result = addNumber(2, 3); // 매개변수가 있는 함수를 호출할 때 함수로 넘기는 실제 값을 인수라고 한다. 2, 3이 인수.
		document.write(`두 수를 더한 값: ${result}`);
	</script>	
</body>
</html>
