<!-- 
다음 조건을 참고해서 프롬프트 창에서 두 수를 입력받아 크기를 서로 비교하여 더 큰 숫자를 알림 창에 표시하는 함수를 작성하고 실행해보세요.

1. 프롬프트 창에서 입력받은 두 수를 각각 num1, num2 변수에 저장한다.
2. 함수를 선언할 때 함수명은 자유롭게 지정하고 매개변수는 2개를 사용한다.
3. if~else문과 비교 연산자 ===를 사용한다.
4. 두 수가 같을 경우 같습니다. 를 표시한다.

-->

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
</head>
<body>
	<script>
		function whosBig(num1, num2) {
			if (num1 === num2) {
				alert(`같습니다.`);
			}
			else if (num1 > num2) {
				alert(`${num1}(이)가 ${num2}보다 큽니다.`);
			}
			else {
				alert(`${num2}(이)가 ${num1}보다 큽니다.`);
			}
			}

		let input1 = parseInt(prompt("첫 번째 숫자 입력"));
		let input2 = parseInt(prompt("두 번째 숫자 입력"));
		whosBig(input1, input2);
	</script>
</body>
</html>
