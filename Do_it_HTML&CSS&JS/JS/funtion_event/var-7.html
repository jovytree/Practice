<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블록 스코프</title>
</head>
<body>
	<script>		
    // Do it! const 변수의 재선언과 재할당

    const user = "Kim";  
    console.log(`My name is ${user}`);  // My name is Kim

    user = 'Lee'; //재할당 에러 - 상수 변수에 값을 할당할 수 없다. (이미 const로 user변수를 상수로 만들었기 때문)
    // const user로 다시 하는 '재선언'은 재선언을 할 수 없다는 에러가 뜬다.
    console.log(`My name is ${user}`); 

    //const 예약어를 사용한 변수는 다른 값을 할당하지 않도록 프로그램 안에서 값이 바뀌지 않는 경우에만 사용해야 한다. 
  </script>
</body>
</html>
