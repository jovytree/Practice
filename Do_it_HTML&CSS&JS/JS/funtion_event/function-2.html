<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수</title>
	<style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
			font-size: 1.2em;
    }
	</style>
</head>
<body>
	<script>		
    // Do it! 매개변수 기본값 사용하기
    function multiple(a, b = 5, c = 10) { 
      //b = 5, c = 10으로 매개변수 b와 c의 변숫값을 넘겨받지 못했을 때 사용할 기본값 지정
      return a * b + c;
    }
    let result1 = multiple(5, 10, 20); // a= 5, b = 10, c = 20
    document.write(`multiple(5, 10, 20) = ${result1}<br>`);
    let result2 = multiple(10, 20); // c는 기본값 10이 출력됨
    document.write(`multiple(10, 20) = ${result2}<br>`);
    let result3 = multiple(30); // b와 c의 기본값 5, 10이 이어서 나옴
    document.write(`multiple(30) = ${result3}<br>`);

	</script>	
</body>
</html>
