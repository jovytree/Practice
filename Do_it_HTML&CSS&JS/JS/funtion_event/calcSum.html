<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1부터 n까지 더하기</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
			font-size: 1.2em;
    }
	</style>
</head>
<body>
  <script>
    function calcSum(n) {
      let sum = 0;

      for (let i=1; i <= n; i++) {
        sum += i;
      }
      document.write(`1부터 ${n}까지 더하면 ${sum}`);
    }

    //함수 선언이 끝났으니, 이제 함수 호출을 해보자.
    let userNumber = prompt("얼마까지 더할까요?");
    if (userNumber !== null) {
      calcSum(parseInt(userNumber)); 
      // parseInt(userNumber)가 인수. 사용자가 입력한 인수가 함수에 전달되고, 함수가 호출되면서 매개변수 n에 대입된다.
    }
  </script>
</body>
</html>
