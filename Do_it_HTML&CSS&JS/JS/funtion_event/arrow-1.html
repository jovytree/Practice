<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>화살표 함수</title>
</head>
<body>
	<script>		
    // Do it! 화살표 함수로 바꾸기

    // const hi = function() {
    //   return "안녕하세요?";
    // };

    const hi = () => {return "안녕하세요"}; // 중괄호가 있으면 return을 써줘야 한다.
    console.log(hi());

    const hello = () => "안녕하시오"; // 중괄호가 없으면 return을 생략할 수 있다.
    console.log(hello());


  </script>	
</body>
</html>
