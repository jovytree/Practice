<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>즉시 실행 함수</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
	</style>
</head>
<body>
	<script>		
    // Do it! 익명 함수 선언 및 실행하기
    // 함수 자체를 변수에 할당할 수 있다. 익명함수를 쓰는 이유.
    // 함수의 매개변수로 사용하는 함수를 콜백함수라고도 한다.
    // 함수 간의 실행 순서를 제어하는 비동기 프로그래밍을 하기도 한다.
    let sum = function(a, b) {
      return a + b;
    }
    document.write(`함수 실행 결과 : ${sum(10, 20)}`);

  </script>	
</body>
</html>
