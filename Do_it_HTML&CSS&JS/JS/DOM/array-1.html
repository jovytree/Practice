<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Array</title>
	<style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
			font-size: 1.2em;
    }
	</style>
</head>
<body>
  <h1>배열의 각 요소 </h1>
	<script>
		// Do it! length 프로퍼티를 사용해 배열의 각 요소에 접근하기
		// [] 을 사용하면 자동으로 Array 객체를 사용해서 인스턴스를 만드는 게 된다.
		let hello = ["h", "e", "l", "l", "ooo"]; // let hello = new Array ["h", "e", "l", "l", "ooo"]; 와 동일하다고 볼 수 있다.
		for (let i = 0; i < hello.length; i++) {
			document.write(`<p>${hello[i]}</p>`);
		}

	</script>
</body>
</html>
