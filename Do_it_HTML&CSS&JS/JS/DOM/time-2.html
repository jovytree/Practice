<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>What time is it?</title>
	<style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
			font-size: 1.2em;
    }
	</style>
</head>
<body>
	<script>

		// 객체가 자동차라면, 모델명 등의 속성이나 특징이 프로퍼티, 시동걸기 움직이기와 같은 동작을 표현하는 게 메서드
		// 프로퍼티와 메서드를 이용해서 자바스크립트 프로그램을 작성하는 것
		// 인스턴스는 객체의 프로퍼티와 메서드를 그대로 물려받는다. 인스턴스명 뒤에 마침표를 뭍이고 객체의 프로퍼티나 메서드의 이름을 쓰면 되는데,
		// 이때 메서드는 함수와 같은 역할을 하므로 이름 옆에 괄호()를 넣어줘야 한다.

		// Do it! toLocaleString() 메서드를 사용하여 로컬 형식으로 표시하기
		let now = new Date;
		document.write(`현재 시각은 ${now.toLocaleString()}`) // 로컬 형식으로 표시하는 메서드

	</script>
</body>
</html>
