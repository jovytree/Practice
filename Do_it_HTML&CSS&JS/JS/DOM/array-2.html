<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Array 객체의 메서드</title>
	<style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
			font-size: 1.2em;
    }
		hr {
			width: 100%;			
		}
	</style>
</head>
<body>
	<div class="container">
		<script>
			// Do it! Array 객체의 다양한 메서드 연습하기
	
			let nums = [1, 2, 3];
			let chars = ["a", "b", "c", "d"];
	
			// 두 개의 배열 합치기 concat
			// 합칠 때 순서대로 합쳐짐
			let numsChars = nums.concat(chars);
			let charsNums = chars.concat(nums);
			document.write(`nums 먼저 합치면 ${numsChars}, <br> chars 먼저 합치면 ${charsNums}`);
			document.write(`<hr>`);
	
			// 배열 안의 요소 합치기 join
			// 요소 사이에 구분자를 넣을 수 없다. 안 넣으면 기본 쉼표로 구분됨
			let string1 = nums.join();
			document.write(`구분자 없이 ${string1} <br>`);
			let string2 = chars.join('/');
			document.write(`구분자 넣어서 ${string2}`);
			document.write(`<hr>`);
			
	
			// 요소 추가 - 새로운 length 값 반환
			// 배열 맨 끝에 추가 push, 배열 맨 앞에 추가 unshift
			let ret1 = nums.push(4, 5); // push는 새로운 lenth를 반환하고, 변경된 배열은 다시 출력해서 확인할 수 있다.
			document.write(`length: ${ret1} | 배열: ${nums}<br>`);
			let ret2 = chars.unshift(0);
			document.write(`length: ${ret2} | 배열: ${chars}<br>`);
			document.write(`<hr>`);
	
	
			// 요소 추출 - 꺼낸 요소 반환
			let popped1 = chars.pop(); //마지막 요소 꺼냄
			document.write(`pop으로 뒤에서 꺼낸 요소: ${popped1} | 배열: ${chars}<br>`);
			let shhift1 = chars.shift(); //첫 번째 요소 꺼냄
			document.write(`shift로 앞에서 꺼낸 요소 : ${shhift1} | 배열: ${chars}`)
	
		</script>
	</div>
</body>
</html>
