<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>독서 챌린지</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container{
      width:300px;
      height:300px;
      border-radius:50%;
      border:1px solid #222;
      background-color:#3bf;
      text-align: center;
    }
    h1 {
      margin-top:70px;
    }
    .accent {
      font-size:1.8em;
      font-weight:bold;
      color:red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>책 읽기</h1>
    <p><span class="accent" id="result"></span>일 연속으로 <br> 책 읽기를 달성했군요.</p>
    <p>축하합니다!</p>
  </div>  

  <script>
    // Do it! Date 객체 연습하기
    //getTime() 메서드는 1970년부터 1월 1일까지 특정한 날까지 시간을 밀리초(1/1000초) 단위로 표시해준다.
    //2024년 1월 1일부터 오늘까지 얼마나 지났는지 알려면 오늘의 getTime() 결과에서 2024년 1월 1일의 getTime() 결과를 빼면 된다.
    //getTime() 메서드로 실항한 결괏값은 밀리초 단위로 표시되므로 일수로 나타내려면 '1000*60*60*24'로 나눠야 한다.
    //나눈 결과값은 Math 객체의 round() 메서드로 반올림하고, 최종 정숫값을 출력하면 된다.

    let now = new Date; //오늘 날짜를 객체로 지정
    let firstDay = new Date("2024-01-01"); //시작 날짜를 객체로 지정

    let toNow = now.getTime(); //오늘까지 지난 시간(밀리초)
    let toFirst = firstDay.getTime(); //처음 시작 날짜까지 지난 시간 (밀리초)
    let passedTime = toNow - toFirst; // 첫 날부터 오늘까지 지난 시간 (밀리초)

    passedTime = Math.round(passedTime/(1000*60*60*24)); //밀리초를 일 수로 계산하고 반올림

    document.querySelector('#result').innerText = passedTime;

  </script>
</body>
</html>
