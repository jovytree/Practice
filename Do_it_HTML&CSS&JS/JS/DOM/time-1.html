<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>What time is it?</title>
	<style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
			font-size: 1.2em;
    }
	</style>
</head>
<body>
	<script>
    // Do it! Date 객체를 사용하여 현재 날짜와 시간을 표시하기
    // 내장 객체가 많다. 
    // 사용자가 간단하게 필요한 객체를 정의해서 사용할 수 있다.
    // 내장 객체를 복사해서 만들어두는 객체를 '인스턴스'라고 한다. new 예약어를 쓴다. (new 객체명)
    let now = new Date(); // now라는 변수명에 Date 객체의 인스턴스를 할당했다. now가 인스턴스 '객체'다.
    document.write("현재 시각은 " + now); //현재 날짜와 시간 표시하기

	</script>
</body>
</html>
