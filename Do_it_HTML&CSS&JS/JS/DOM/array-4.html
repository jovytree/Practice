<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Array 객체의 메서드</title>
</head>
<body>
  <p>slice 메서드 사용하기</p>
	<script>
		// Do it! 인수 개수에 따라 slice 메서드 사용하기
		// 기존 배열에 영향을 주지 않는다. splice 메소드와 다른 점.
		// 기존 배열에서 꺼낸 요소로 새로운 배열을 만들어 사용하려면 slice
		// 기존 배열의 일부 요소만 삭제하려면 splice 메서드
		let colors = ["red", "green", "blue", "white", "black"];
		document.write(colors.slice(2));
		document.write("<hr>");
		document.write(colors.slice(2, 4));
		
	</script>
</body>
</html>
