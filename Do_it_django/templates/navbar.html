<!-- 내비게이션바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <a href="{% url 'pybo:index' %}" class="navbar-brand">Pybo</a>
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
    data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
            {# 현재 로그인 상태를 판별해 로그인 상태라면 로그아웃 링크를, 로그아웃 상태면 로그인 링크를 보여준다. #}
                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'common:logout' %}">
                    {% csrf_token %}
                    <button class="nav-link" type="submit" style="border: none; background: none; outline: none;">
                        {{ user.username }} (로그아웃)
                    </button>
                    </form>
                {% else %}
                <a href="{% url 'common:login' %}" class="nav-link">로그인</a>
                {% endif %}
            </li>
        </ul>
    </div>
</nav>
